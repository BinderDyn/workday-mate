<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <link rel="stylesheet"
              href="index.css">
        <script defer
                src="render.js"></script>
        <link rel="stylesheet"
              href="./contents/bootstrap/5.1.3/css/bootstrap.min.css" />

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
    </head>

    <body>
        <h1>WorkdayMate</h1>
        <div class="container-fluid">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Workday length (h)</span>
                </div>
                <input id="workday-length"
                       type="number"
                       min="0"
                       value="8">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Already worked (h)</span>
                </div>
                <input id="already-worked-hours"
                       type="number"
                       min="0"
                       value="0"
                       class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">Already worked (min)</span>
                </div>
                <input id="already-worked-minutes"
                       type="number"
                       min="0"
                       value="0"
                       class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Lunchbreak length (h)</span>
                </div>
                <input id="lunchbreak-length"
                       type="number"
                       min="0"
                       value="0.5"
                       class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="form-check">
                    <label class="form-check-label">Lunchbreak done?</span>
                        <input id="lunchbreak-done"
                               type="checkbox"
                               value="false"
                               class="form-check-input">
                </div>
            </div>
            <div class="row">
                <button id="calulate-btn"
                        class="btn btn-primary">Calculate</button>
                <h2 id="result"></h2>
            </div>
        </div>
    </body>

</html>
